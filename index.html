<h1>Project Buendia</h1>

<p>Project Buendia is a medical record system designed for relief missions.
It was originally created in response to the 2014 Ebola epidemic in West Africa.

<p>The source code and all technical documentation will be
<a href="http://github.com/projectbuendia/">available on GitHub</a> soon.
