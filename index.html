<h1>Project Buendia</h1>

<p>Project Buendia is an open-source medical record system
designed for relief missions.
It was originally created in collaboration
with <a href="http://msf.org/">MSF</a>
in response to the <a href="http://en.wikipedia.org/wiki/Ebola_virus_epidemic_in_West_Africa">2014 Ebola epidemic in West Africa</a>.

<p>Please see the GitHub project
for the <a href="http://github.com/projectbuendia/buendia">source code</a>
and all <a href="http://github.com/projectbuendia/buendia/wiki">technical documentation</a>.
